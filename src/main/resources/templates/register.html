<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
<h2>Register</h2>

<form th:action="@{/register}" th:object="${user}" method="post">
    <p>Username: <input type="text" th:field="*{username}" /></p>
    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>

    <p>Email: <input type="email" th:field="*{email}" /></p>
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

    <p>Password: <input type="password" th:field="*{password}" /></p>
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

    <p>Name: <input type="text" th:field="*{name}" /></p>
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

    <p>Age: <input type="number" th:field="*{age}" /></p>
    <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>

    <p>Phone: <input type="text" th:field="*{phone}" /></p>
    <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>

    <button type="submit">Register</button>
</form>

</body>
</html>
